<div class="modalPane"><div class="inner wide">
  <h1>Start Subscription</h1>
  <div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
  </div>

  <form ng-submit="register()">
    <div class="form-group">
      <label>Full name</label>
      <input type="text" ng-model="user.fullname" autofocus></input>
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input type="text" ng-model="user.email"></input>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" ng-model="user.password"></input>
    </div>
    <div class="form-group">
      <label>Phone number</label>
      <input type="text" ng-model="user.phone"></input>
    </div>
    <div class="form-group">
      <label>Package</label>
      <select ng-options="option.name for option in plans.options track by option.id"
      ng-model="user.plan"></select>
    </div>
    <hr />
    <div class="form-group">
      <label>Credit card number</label>
      <input type="text" ng-model="user.cardnumber"></input>
    </div>
    <div class="form-group left">
      <label>Expiry date</label>
      <input type="text" class="tiny" ng-model="user.expirymm" placeholder="MM"></input>
      <em class="seperator">/</em>
      <input type="text" class="tiny" ng-model="user.expiryyy" placeholder="YY"></input>
    </div>
    <div class="form-group right">
      <label>CVC</label>
      <input type="text" class="tiny" ng-model="user.cvc"></input>
    </div>
    <hr />
    <div class="submitBox">
      <button type="submit" class="btn btn-primary">Start subscription</button>
    </div>
  </form>
</div></div>
