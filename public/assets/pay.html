<div class="modalPane"><div class="inner">
  <h1>Payment</h1>
  <div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
  </div>
  <div class="form-group">
    <label>Payment</label>
    <input type="password" disabled value="$100" class="form-control" ng-model="user.password"></input>
  </div>

  <form ng-submit="pay()">
    <div class="submitBox">
      <button type="submit" class="btn btn-primary">Pay</button>
    </div>
  </form>

</div></div>
