<div class="modalPane"><div class="inner">
  <h1>Login</h1>
  <div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
  </div>

  <form ng-submit="logIn()">
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" ng-model="user.username" autofocus></input>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="user.password"></input>
    </div>

    <div class="submitBox">
      <a class="secondButton" href="/#/pricing">Pricing</a>
      <button type="submit">Log In</button>
    </div>
  </form>

</div></div>
